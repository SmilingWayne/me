site_author: SmilingWayne

repo_name: SmilingWayne/Readingxiaoxiao
repo_url: https://github.com/SmilingWayne/Readingxiaoxiao

theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    # - navigation.top
    - navigation.indexes

  palette:
    - media: "(prefers-color-scheme: light)"

      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

extra:
  social:
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/wang-zhi-xiao-49-5
    - icon: fontawesome/brands/github
      link: https://github.com/SmilingWayne
    - icon: fontawesome/brands/weibo
      link: https://github.com/SmilingWayne

